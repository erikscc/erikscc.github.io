<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Reality Games - Lighthouse Project</title>
     <title>Escape Reality Games - Lighthouse Project</title>
     <style>
        body {
            background: linear-gradient(to bottom, #000, #05080b);
            position: relative;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image-container img {
            width: 80%;
            height: auto;
            max-width: 85%;
            margin: 5px;
        }

        .image-container img:first-child {
            align-self: flex-start;
        }

        .button-container {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            width: 80%; /* Set width of the button container */
            background-color: white; /* White background */
            padding: 5px; /* Add padding */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Add shadow */
            z-index: 999;
        }

        .button-container button {
            flex: 1; /* Make buttons take up equal width */
            margin: 0 0px; /* Adjust spacing between buttons */
            padding: 10px;
            font-size: 16px;
            background-color: #8B4513;
            border: 1px solid #381e07;
            color: white;
            cursor: pointer;
            border-radius: 0;
            width: 100%; /* Set button width to 100% */
        }
        .youtube-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .youtube-link {
            margin: 10px;
            text-decoration: none;
            color: #ffffff;
            display: flex;
            align-items: center;
        }

        .youtube-link img {
            width: 120px; /* Set width for the thumbnail */
            height: auto; /* Maintain aspect ratio */
            margin-right: 10px; /* Adjust spacing between thumbnail and link */
        }

        .youtube-link:hover {
            text-decoration: underline; /* Underline the link on hover */
        }

        .youtube-video-container {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
      <div class="button-container">
        <button id="button1">Home</button>
        <button id="button2">Vision & Art</button>
        <button id="button5">Videos</button>
    </div>
    <div class="youtube-links">
      <div class="youtube-video-container">
            <a class="youtube-link" href="https://youtu.be/qQRBEAJql44?si=9yrfRzzQQbmzlUrl" target="_blank">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/qQRBEAJql44?si=9yrfRzzQQbmzlUrl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </a>
        </div>
       
        <!-- Add more <a> tags for additional YouTube links -->
    </div>
    <script>
        document.getElementById("button1").addEventListener("click", function() {
            window.location.href = "index.html";
        });

        document.getElementById("button2").addEventListener("click", function() {
            window.location.href = "vision.html";
        });

        document.getElementById("button5").addEventListener("click", function() {
            window.location.href = "videos.html";
        }); 
        

        // Add similar event listeners for other buttons if needed
    </script>
</body>
</html>
